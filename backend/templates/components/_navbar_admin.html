{% load static %}
<!-- Admin Top Navbar -->
<header class="admin-navbar">
    <div class="navbar-left">
        <!-- Mobile Toggle -->
        <button class="sidebar-toggle d-lg-none me-3" @click="toggleSidebar">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Search -->
        <div class="navbar-search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Tìm kiếm..." class="form-control">
        </div>
    </div>
    
    <div class="navbar-right">
        <!-- Notifications -->
        <div class="dropdown">
            <button class="navbar-icon-btn" data-bs-toggle="dropdown">
                <i class="fas fa-bell"></i>
                <span class="badge bg-danger">3</span>
            </button>
            <div class="dropdown-menu dropdown-menu-end notifications-dropdown">
                <div class="dropdown-header d-flex justify-content-between align-items-center">
                    <span>Thông báo</span>
                    <a href="#" class="text-primary small">Đánh dấu đã đọc</a>
                </div>
                <div class="notification-list">
                    <a href="#" class="notification-item unread">
                        <div class="notification-icon bg-primary">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <div class="notification-content">
                            <p>5 người dùng mới đăng ký</p>
                            <small>10 phút trước</small>
                        </div>
                    </a>
                    <a href="#" class="notification-item unread">
                        <div class="notification-icon bg-success">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="notification-content">
                            <p>Có 3 đơn hàng mới</p>
                            <small>30 phút trước</small>
                        </div>
                    </a>
                    <a href="#" class="notification-item">
                        <div class="notification-icon bg-warning">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="notification-content">
                            <p>Cần xem xét 2 báo cáo</p>
                            <small>1 giờ trước</small>
                        </div>
                    </a>
                </div>
                <div class="dropdown-footer">
                    <a href="{% url 'admin_custom:notifications' %}">Xem tất cả</a>
                </div>
            </div>
        </div>
        
        <!-- User Menu -->
        <div class="dropdown">
            <button class="user-menu-btn" data-bs-toggle="dropdown">
                <img src="{{ request.user.profile.avatar_url|default:'/static/images/avatar-default.png' }}" 
                     alt="Avatar" class="user-avatar">
                <span class="user-name d-none d-md-inline">{{ request.user.first_name }}</span>
                <i class="fas fa-chevron-down"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li class="dropdown-header">
                    <strong>{{ request.user.get_full_name }}</strong>
                    <small class="text-muted d-block">{{ request.user.email }}</small>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item" href="{% url 'admin_custom:profile' %}">
                        <i class="fas fa-user me-2"></i> Hồ sơ
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="{% url 'admin_custom:settings' %}">
                        <i class="fas fa-cog me-2"></i> Cài đặt
                    </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item text-danger" href="{% url 'auth:logout' %}">
                        <i class="fas fa-sign-out-alt me-2"></i> Đăng xuất
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
