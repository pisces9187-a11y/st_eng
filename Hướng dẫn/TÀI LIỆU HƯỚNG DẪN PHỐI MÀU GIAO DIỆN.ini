TÀI LIỆU HƯỚNG DẪN PHỐI MÀU GIAO DIỆN (UI COLOR GUIDELINE)

Dự án: Web học tiếng Anh Phong cách: Energetic Orange (Năng động - Hiện đại - Tương phản cao)
1. Bảng mã màu (Color Palette)

Lập trình viên vui lòng khai báo các biến màu (CSS Variables/SASS variables) theo đúng mã Hex dưới đây:
A. Màu chính (Brand & Actions)

    Màu chủ đạo (Primary Color): #F47C26 (Cam Bí Ngô)

        Mô tả: Sắc cam ấm, rực rỡ nhưng không chói lóa như màu cam công nhân.

        Dùng cho: Nút bấm chính (CTA), icon nổi bật, thanh tiến trình (progress bar).

    Màu phụ trợ (Secondary Color): #183B56 (Xanh Than Đại Dương)

        Mô tả: Xanh đậm, tạo độ sâu và sự chuyên nghiệp, cân bằng lại độ nóng của màu cam.

        Dùng cho: Thanh điều hướng (Header), Chân trang (Footer), Tiêu đề lớn (H1, H2).

B. Màu nền & Văn bản (Background & Typography)

    Màu nền chủ đạo (Main Background): #F9FAFC (Trắng Ánh Xanh cực nhẹ)

        Lưu ý: Tuyệt đối không dùng màu trắng tinh (#FFFFFF) cho toàn bộ nền vì sẽ gây lóa mắt khi học lâu. Dùng màu này để dịu mắt hơn.

    Màu văn bản chính (Body Text): #2C3E50 (Xám Than Chì)

        Lưu ý: Dùng cho nội dung bài học, đoạn văn. Đủ đen để dễ đọc nhưng mềm mại hơn màu đen tuyền (#000000).

    Màu văn bản phụ (Sub-text): #57606F (Xám Trung Tính)

        Dùng cho: Chú thích, ngày tháng, placeholder.

C. Màu chức năng (Semantic Colors - Quan trọng cho App học tập)

    Màu Đúng (Success): #2ECC71 (Xanh Lục Bảo) - Dùng khi học viên trả lời đúng.

    Màu Sai (Error): #E74C3C (Đỏ San Hô) - Dùng khi báo lỗi hoặc trả lời sai.

2. Quy tắc áp dụng (Quy tắc 60-30-10)

Yêu cầu lập trình viên tuân thủ tỷ lệ phân bổ màu sắc như sau để giao diện hài hòa:
60% - Màu Nền (Background)

    Sử dụng mã #F9FAFC cho hầu hết không gian trang web.

    Các vùng chứa nội dung (Card/Container) có thể dùng màu Trắng tinh #FFFFFF đặt trên nền #F9FAFC và đổ bóng nhẹ (box-shadow) để tạo độ nổi.

30% - Màu Bố cục & Điều hướng (Secondary Color)

    Sử dụng mã #183B56 (Xanh Than).

    Header/Menu: Nên để nền Trắng, chữ menu màu Xanh Than để tạo cảm giác thoáng đãng.

    Tiêu đề bài học: Luôn dùng màu Xanh Than để tạo sự tập trung.

    Footer: Dùng nền Xanh Than, chữ Trắng.

10% - Điểm nhấn & Hành động (Primary Color)

    Sử dụng mã #F47C26 (Cam).

    Nút bấm (Buttons): Nút "Đăng ký", "Bắt đầu bài học", "Tiếp tục" phải là nền Cam, chữ Trắng, bo tròn góc.

    Trạng thái Active: Khi hover chuột vào menu, chữ đổi sang màu Cam.

    Icon: Các icon minh họa nhỏ dùng màu Cam.

3. Ví dụ triển khai cụ thể (Component Specs)

Để lập trình viên dễ hình dung, hãy yêu cầu họ style các phần tử như sau:

    Nút bấm chính (Primary Button):

        Background-color: #F47C26

        Text-color: #FFFFFF

        Border-radius: 8px (Bo góc tạo cảm giác thân thiện)

        Hover state: Chuyển sang màu cam đậm hơn (#D35400)

    Thẻ bài học (Course Card):

        Background: #FFFFFF

        Border: 1px solid #E0E6ED (Viền xám rất nhạt)

        Title Color: #183B56

        Price/Rating Tag: Màu Cam #F47C26

    Thông báo kết quả (Alerts):

        Đúng: Nền xanh nhạt (#EAFAF1), Viền xanh đậm (#2ECC71).

        Sai: Nền đỏ nhạt (#FADBD8), Viền đỏ đậm (#E74C3C).

Lời khuyên cuối cùng cho bạn:

Hãy nói với lập trình viên: "Anh muốn cảm giác web phải 'sạch' (clean) nhưng 'tươi' (fresh). Đừng lạm dụng màu cam quá nhiều, chỉ dùng nó để dẫn dắt mắt người dùng vào những chỗ cần click."