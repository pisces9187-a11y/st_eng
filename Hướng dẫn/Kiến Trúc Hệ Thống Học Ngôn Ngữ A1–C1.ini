V. TỔNG HỢP MẸO NHỚ LÂU VÀ KIẾN THỨC NÂNG CAO CẦN LƯU Ý
Để củng cố kiến thức, nên lồng ghép các mẹo nhớ sâu và các lưu ý ngữ pháp chi tiết:
Kiến thức
	
Mẹo Nhớ Lâu/Nguyên tắc Cốt lõi
	
Nguồn Hỗ trợ
So sánh
	
Nhấn mạnh: Dùng much, a lot, far trước dạng so sánh hơn/kém
. Đại từ: Dùng tân ngữ (me, him) trong văn phong thân mật (informal) và Chủ ngữ + Động từ (he is) trong văn phong trang trọng (formal).
	
,
Phân loại Câu
	
Mệnh đề: IC (ý hoàn chỉnh), DC (ý chưa hoàn chỉnh, bắt đầu bằng Sub)
. IC + DC tạo thành Câu Phức.
	
,
Vị trí Trạng từ
	
KHÔNG đứng giữa Động từ và Tân ngữ
. Thứ tự cuối câu: Cách thức, Nơi chốn, Phương tiện, Tần suất, Thời gian.
	
Nội/Ngoại Động từ
	
Ngoại động từ (Tha ĐT): Phải tha thêm Tân ngữ theo sau. Có thể có dạng bị động
. Nội động từ (Tự ĐT): Tự nó đủ nghĩa, KHÔNG CÓ tân ngữ, KHÔNG CÓ dạng bị động.
	
,
Vị trí Tính từ
	
Thường đứng trước Danh từ (new car)
. Tuy nhiên, phải đứng sau Đại từ bất định (something new).
	
Mệnh đề Quan hệ Không Xác định (Cần dấu phẩy)
	
Áp dụng khi Danh từ bổ nghĩa đã xác định (Tên riêng, đi kèm Tính từ Sở hữu: my brother, hoặc Tính từ Chỉ định: this dress)
. MĐQH không xác định có thể bỏ.
	
,
Đại từ Phản thân
	
Dùng khi S≡O (chủ ngữ và tân ngữ là một)
.
	
Giản lược DCadv
	
Điều kiện: IC và DCadv cùng chủ ngữ
. Bỏ S, chuyển V thành V-ing (chủ động) hoặc Ved/PII (bị động).
	
,
Đảo ngữ
	
Đưa trạng từ phủ định lên đầu câu, sau đó đảo Aux/Tobe/ĐTKT lên trước Chủ ngữ (như câu hỏi Yes/No)
. Ví dụ: Rarely do we see....
	
,
Lưu ý quan trọng cho nhà phát triển:
Tất cả các chức năng (Flashcard, Nghe/Viết, Nói, Đọc) phải đảm bảo tích hợp được các nguyên tắc về Nhấn giảm âm và Nối biến âm
để quá trình học ngữ pháp và từ vựng luôn gắn liền với thực hành nghe và nói. Sự kết hợp giữa lý thuyết ngữ pháp chi tiết (nguồn) và luyện tập cường độ cao (6 bước) là chìa khóa để đạt được kiến thức vững chắc.