BẢN TỔNG HỢP YÊU CẦU PHÁT TRIỂN ỨNG DỤNG HỌC TẬP (A1 – C1)
I. NGUYÊN TẮC CỐT LÕI VÀ PHƯƠNG PHÁP LUYỆN TẬP
Hạng mục
	
Yêu cầu và Mục tiêu
	
Chi tiết Kỹ thuật/Phương pháp
	
Nguồn Hỗ trợ
1. Phương pháp Học tập
	
Đảm bảo học viên nhớ lâu, chuyển hóa kiến thức thành kỹ năng.
	
Áp dụng "6 bước luyện công" (lặp lại cường độ cao): Nghe thử -> Nghe có đáp án/ghi chú âm thanh -> Nghe không đáp án -> Nghe + Chép lại + Nói theo băng (bước quan trọng nhất) -> Điều chỉnh tốc độ -> Lặp lại 30-50 lần/file ("đổ bê tông" kiến thức)
.
	
2. Nền tảng Phát âm
	
Buộc người học phải biết đọc từ vựng và câu chính xác.
	
Nắm vững 44 âm IPA (Nguyên âm đơn/đôi, Phụ âm)
. Phân biệt Âm vô thanh/hữu thanh; Nguyên âm dài.
	
3. Ngữ điệu & Nhấn giảm âm
	
Giúp nghe bắt từ khóa và nói tự nhiên, trôi chảy
.
	
Nhấn âm: Từ nội dung (Content words - N, V, Adj, Adv, WH, trợ động từ phủ định) được nhấn (đọc cao hơn, to hơn, dài hơn)
. Giảm âm: Từ chức năng (Function words - mạo từ, đại từ, giới từ, to be, trợ động từ khẳng định) bị giảm âm (thường thành /ə/ hoặc các dạng ngắn).
	
