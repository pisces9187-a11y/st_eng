II. CẤU TRÚC LỘ TRÌNH HỌC TẬP TỪ A1 ĐẾN C1
Cần tổ chức nội dung Ngữ pháp cốt lõi theo cấp độ, từ đơn giản (Câu đơn: 1 IC) đến phức tạp (Câu phức ghép: ≥ 2 IC + ≥ 1 DC)
.
Cấp độ
	
Ngữ pháp Trọng tâm (Grammar Contents)
	
Cấu trúc Câu chi phối
A1
	
Thì Hiện tại (Đơn/Tiếp diễn, to be), Quá khứ đơn (was/were, V thường), Will/be going to, Mạo từ (A/an, the), Đại từ (chủ ngữ, tân ngữ, sở hữu)
. So sánh (Ngang bằng, hơn, nhất)
.
	
Câu Đơn (Simple Sentence): Chỉ có 1 Mệnh đề độc lập (IC)
.
A2
	
Thì Hiện tại Hoàn thành (PP), QKTD, Past Simple vs. PP, Câu bị động (Hiện tại & Quá khứ đơn)
. Lời nói gián tiếp (cơ bản), Điều kiện loại 1. Mệnh đề Quan hệ Xác định (Who, Which, That, Where)
.
	
Câu Ghép (Compound Sentence): ≥ 2 IC nối bằng liên từ (FANBOYS) hoặc trạng từ nối (IC; however, IC)
.
B1
	
Thì Hoàn thành Tiếp diễn, Điều kiện loại 2, Bị động (tổng quát)
. Mệnh đề Quan hệ Xác định & Không Xác định (dấu phẩy). Mệnh đề Trạng ngữ (Thời gian, Mục đích, Lý do, Nhượng bộ)
.
	
Câu Phức (Complex Sentence): 1 IC + ≥ 1 Mệnh đề phụ (DCadj, DCadv, DCn)
.
B2
	
Narrative Tenses (PS, PC, PP)
. Future in the past. Modal Deduction (Must, Can’t, Might/May + be/have done). Bị động với 2 tân ngữ. Inversion (với trạng từ phủ định). Mệnh đề Danh ngữ, Cleft Sentences
.
	
Câu Phức Ghép (Compound-Complex): ≥ 2 IC + ≥ 1 DC
.
C1
	
Unreal Time (Wish/If only, It’s time, Would rather)
. Advanced Passives (Reporting verbs: It is said that...). Inversion (Conditional) (Should you, Were I, Had I known). Giản lược Mệnh đề (Dcadj, DCadv, DCn)
.
	
Tăng cường Văn phong trang trọng (Formal), tính nhấn mạnh (Emphasis)
.
