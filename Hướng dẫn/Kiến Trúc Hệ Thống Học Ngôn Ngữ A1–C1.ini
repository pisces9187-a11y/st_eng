III. TÍNH NĂNG LUYỆN TẬP CHUYÊN SÂU
1. Chức năng Flashcard (Học Từ Vựng & Nắm vững Loại từ)
• Lộ trình từ vựng: Phân loại từ theo cấp độ (A1-C1) dựa trên các danh sách cốt lõi (Oxford 3000™, Oxford 5000™)
.
• Hiển thị chi tiết: Mỗi từ phải bao gồm Phiên âm IPA
, Audio, Định nghĩa.
• Chức năng Thu âm & Chấm điểm: Cho phép học viên đọc to từ đơn để kiểm tra độ chính xác của âm và trọng âm.
• Ghi chú Ngữ pháp (Contextual Notes): Cung cấp các dạng biến thể của từ:
    ◦ Danh từ (N): Dạng số nhiều bất quy tắc
. Lưu ý danh từ đếm được/không đếm được (money, information)
.
    ◦ Động từ (V): Dạng V3/V-ing. Phân loại là Nội động từ (Intransitive V - không có tân ngữ, không có bị động) hay Ngoại động từ (Transitive V - cần tân ngữ, có bị động)
.
    ◦ Tính từ/Trạng từ (Adj/Adv): Hiển thị dạng so sánh hơn/nhất
.
2. Phần Nghe và Viết (Nghe Chép Chính tả & Phân tích Cấu trúc)
Phần này phải được tổ chức theo chủ đề và cấp độ, sử dụng từ vựng và ngữ pháp đã học.
• Tổ chức: Bài nghe cần được tách biệt thành từng câu riêng rẽ (Sentence Separation)
.
• Áp dụng Nghe Chép Chính tả (Dictation): Học viên nghe, dừng, chép lại, và so sánh với đáp án (Bước 4)
.
• Phân tích Âm học Chi tiết: Sau khi hoàn thành, hệ thống phải hiển thị bản phiên âm câu và chỉ rõ các hiện tượng:
    ◦ Nhấn giảm âm: Xác định Content words (được nhấn) và Function words (bị giảm âm, thành /ə/ hoặc các dạng ngắn)
.
    ◦ Nối âm: Phụ âm + Nguyên âm (Hold on)
; Nguyên âm + Nguyên âm (dùng /j/ hoặc /w/)
.
    ◦ Biến âm/Nuốt âm (Reduction): Flap T (/t/ thành /d/ giữa 2 nguyên âm)
; Held T (T bị giữ lại trước phụ âm); T câm sau N (interview); Biến âm t+y=/tʃ/, d+y=/dʒ/
.
• Vận dụng Ngữ pháp: Giải thích tại sao viết câu với cấu trúc đó. Ví dụ: Tại sao sử dụng một IC kết hợp với một DCadv
.
3. Phần Nói (Phát âm và Thực hành Trôi chảy)
• Cơ sở: Học viên chỉ nói lại các câu đã được kiểm tra và sửa lỗi ở phần viết (đảm bảo tính đúng đắn về ngữ pháp và cấu trúc).
• Hiển thị Phiên âm Phát âm: Cung cấp phiên âm toàn bộ câu, với ký hiệu rõ ràng cho trọng âm câu, nhấn giảm âm và các hiện tượng nối âm
.
• Lưu ý Phát âm (Articulation): Giải thích rõ ràng sự đối lập giữa từ nội dung và từ chức năng để học viên hiểu lý do cần có ngữ điệu khi nói
.
• Luyện Tập: Yêu cầu học viên nói theo băng (Shadowing) và sử dụng Chức năng Thu âm & Chấm điểm để đánh giá độ chính xác của phát âm, trọng âm, và ngữ điệu.
