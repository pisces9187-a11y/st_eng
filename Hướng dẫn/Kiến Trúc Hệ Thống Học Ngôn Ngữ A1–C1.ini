IV. TÍNH NĂNG KIỂM TRA VÀ ĐÁNH GIÁ
1. Phần Đọc (Reading Comprehension)
• Nội dung: Cung cấp các câu chuyện (Storytelling) được xây dựng dựa trên chủ đề và vốn từ vựng đã học ở cấp độ tương ứng (ví dụ: A1/A2 dùng từ Oxford 3000™
, B2/C1 dùng Oxford 5000™
).
• Câu hỏi Đánh giá: Đánh giá khả năng đọc hiểu (từ khóa, chi tiết) và khả năng phân tích cấu trúc phức tạp (ví dụ: xác định đâu là IC, đâu là DCadj/DCadv)
.
2. Ôn tập Sau mỗi Buổi học (Post-lesson Review)
• Bài Test Nhanh: Tập trung vào các điểm ngữ pháp mới học.
• Câu hỏi Chuyển đổi: Yêu cầu chuyển đổi câu để luyện tập các cấu trúc (ví dụ: chuyển từ câu Chủ động sang Bị động
, hoặc dùng cấu trúc Đảo ngữ để nhấn mạnh
).
3. Kiểm tra Cuối Cấp độ (End-of-Level Assessment)
• Kiểm tra toàn diện: Bao gồm 4 kỹ năng Nghe, Nói, Đọc, Viết và Ngữ pháp/Từ vựng.
• Tiêu chí Đạt: Học viên đạt > 70% tổng điểm sẽ thông qua cấp độ.
• Khuyến khích Thi đua (Gamification):
    ◦ Bảng xếp hạng (Leaderboard): Công bố thứ hạng.
    ◦ Ưu đãi: Top 3 học viên đạt điểm cao nhất (yêu cầu nắm vững trên 95% kiến thức) sẽ nhận ưu đãi.
