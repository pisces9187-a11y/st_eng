HƯỚNG DẪN KỸ THUẬT CHO LẬP TRÌNH VIÊN (TYPOGRAPHY GUIDELINE)

Bạn hãy copy đoạn dưới đây gửi cho Dev. Tôi sẽ chọn Lựa chọn 1 (Montserrat + Open Sans) làm mẫu quy chuẩn vì đây là lựa chọn an toàn và "Tây" nhất cho đại đa số người dùng.
1. Import Font (Google Fonts)

Yêu cầu Dev nhúng code này vào phần <head> của website:
HTML

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

2. Quy tắc CSS (CSS Rules)

A. Font Family khai báo:

    Heading Font variable: --font-heading: 'Montserrat', sans-serif;

    Body Font variable: --font-body: 'Open Sans', sans-serif;

B. Quy định chi tiết các thẻ (Styles):

    Tiêu đề lớn (H1, H2):

        font-family: var(--font-heading)

        font-weight: 700 (Bold) hoặc 800 (ExtraBold)

        color: #183B56 (Màu Xanh Than đã chọn)

        line-height: 1.2 (Khoảng cách dòng hẹp để tiêu đề gọn gàng)

        Mẹo: Với tiêu đề tiếng Anh, có thể dùng letter-spacing: -0.02em để chữ khít lại trông hiện đại hơn.

    Văn bản nội dung (Paragraph/Body - p, span, li):

        font-family: var(--font-body)

        font-weight: 400 (Regular)

        color: #2C3E50 (Màu Xám Than)

        font-size: 16px (Cỡ chữ chuẩn, không được nhỏ hơn để tránh cận thị)

        line-height: 1.6 (Rất quan trọng: Khoảng cách dòng phải thoáng 1.6 lần cỡ chữ để dễ đọc bài Reading).

    Nút bấm (Buttons):

        font-family: var(--font-heading) (Dùng font tiêu đề cho nút bấm để tạo sự mạnh mẽ)

        font-weight: 600 (SemiBold)

        text-transform: uppercase (Viết hoa toàn bộ chữ trong nút, ví dụ: "BẮT ĐẦU NGAY" -> Trông sẽ chuyên nghiệp hơn).

Checklist kiểm tra nhanh cho bạn:

    Chữ có bị lỗi tiếng Việt không? (Thử gõ: "Học Tiếng Anh mỗi ngày"). Các font tôi đưa đều hỗ trợ tốt, nhưng cần nhắc Dev chọn subset "Vietnamese" khi tải.

    Độ tương phản: Chữ xám (#2C3E50) trên nền trắng xanh (#F9FAFC) có dễ đọc không? (Chắc chắn là có).

    Phân cấp: Nhìn vào màn hình, bạn có phân biệt được đâu là Tiêu đề (Montserrat - Đậm) và đâu là nội dung (Open Sans - Mỏng) ngay lập tức không?